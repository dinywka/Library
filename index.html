<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class='header'>
        <h1>My library</h1>
        <button onclick='openForm()'>Add new book</button>
     
    </div>
    <div class="form-popup" id="myForm">
    <form class="form-container" id='form'>
        <h1>New book</h1>

        <label for='title'><b>Title</b></label>
        <input type="text" placeholder="Enter book title" name="title" id='title' required>
    
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter book author" name="author" id='author' required>

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Enter book pages" name="pages" id='pages'>

        <label for="read"><b>Read</b></label>
        <input type="checkbox" placeholder="Have yot read this book?" name="read" id='read'>
        <br>
        <div class='form-button'>
        <button class="submit">Submit</button>
        </div>
    </form>

    </div>
    <div id='storage'></div>
    <link href='index.css' rel='stylesheet'>
    <script src='index.js'></script>
</body>
</html>
